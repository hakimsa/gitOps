apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: flutter-web-updater-prod
  namespace: argocd
spec:
  namespace: argocd   # <- aquÃ­ el namespace de las aplicaciones
  applicationRefs:
    - namePattern: flutter-web-prod # <- coincidir exactamente con la app
      useAnnotations: false
      images:
        - alias: flutter-web-image-prod
          imageName: hakimsamouh/flutter-web
          allowTags: ^prod-.*
          manifestTargets:
            kustomize:
              name: hakimsamouh/flutter-web
  commonUpdateSettings:
    updateStrategy: newest-build
  writeBackConfig:
    method: argocd