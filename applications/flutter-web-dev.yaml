apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flutter-web-dev
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/flutter-web.allow-tags: regexp:^dev-.*
    argocd-image-updater.argoproj.io/flutter-web.update-strategy: alphabetical
    argocd-image-updater.argoproj.io/image-list: app=hakimsamouh/flutter-web
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: develop
spec:
  project: default
  source:
    repoURL: https://github.com/hakimsa/testa.git
    targetRevision: develop
    path: deploy-front/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
