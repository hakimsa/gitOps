apiVersion: apps/v1
kind: Deployment
metadata:
  name: flutter-web
  labels:
    app: flutter-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flutter-web
  template:
    metadata:
      labels:
        app: flutter-web
  securityContext:
    fsGroup: 101 
    spec:
      containers:
        - name: app
          image: hakimsamouh/flutter-web:dev-1.0.0-be6f8cb
          ports:
            - containerPort: 80

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5

          volumeMounts:   # ✅ AHORA ESTÁ EN EL NIVEL CORRECTO
            - name: nginx-cache
              mountPath: /var/cache/nginx

      volumes:
        - name: nginx-cache
          emptyDir: {}