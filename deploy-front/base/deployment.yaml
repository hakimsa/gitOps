apiVersion: apps/v1
kind: Deployment
metadata:
  name: flutter-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flutter-web
  template:
    metadata:
      labels:
        app: flutter-web
    spec:
      containers:
        - name: flutter-web
          image: hakimsamouh/flutter-web:dev-1.0.0-b1989d4
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
